<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnobrian Login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Realize o Login, <br>Venha nos Conhecer!!</h1>
            <img src="online-world-animate.svg" class="left-login-image" alt="imagem inicial">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="login" id="login" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="logar(); return false">Login</button>
                <h5 class="cadast">Caso não Tenha Cadastro no Nosso Site: <a href="cadastrouser.html">Cadastre-se!</a></h5>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
